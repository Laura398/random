<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Random joke
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div
    style="
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 90%;
      margin: auto;
    "
  >

  <ion-item *ngIf="joke === ''">
    <ion-spinner name="bubbles"></ion-spinner>
  </ion-item>

    <ion-card *ngIf="joke !== ''">
      <ion-card-content>
        <ion-card-content style="text-align: justify">
          {{joke}}
        </ion-card-content>
      </ion-card-content>
    </ion-card>
    
    <ion-button color="light" (click)="getJoke()" *ngIf="joke !== ''">New joke</ion-button>
  </div>
</ion-content>
